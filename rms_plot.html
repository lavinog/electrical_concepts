<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Root Mean Square Plot</title>
    <style>
      
    </style>

  </head>
  <body>
    <h1>Root Mean Square Test</h1>
    <canvas id="plotCanvas1" width="360px" height="800px"></canvas>
    
    <div class="sliderContainer">
      <div>
        <span>Peak Amplitude:</span>
        <input type="range" min="0" max="600" value="100" class="slider" id="amplitudeSlider">
        <span id="amplitudeOutput">0</span>
      </div>
      <div>
        <span>Phase Angle:</span>
        <input type="range" min="0" max="360" value="0" class="slider" id="phaseAngleSlider">
        <span id="phaseAngleOutput">0</span>
      </div>
      <div>
        <span>Cycles:</span>
        <input type="range" min="1" max="60" value="1" class="slider" id="cyclesSlider">
        <span id="cyclesOutput">0</span>
      </div>
      <div>
        <span>DC Offset:</span>
        <input type="range" min="-600" max="600" value="0" class="slider" id="dcOffsetSlider">
        <span id="dcOffsetOutput">0</span>
      </div>
	</div>
	<div id="outputContainer">
	<span>RMS Value:</span>
	<span id="rmsValueOutput"></span>
	</div>

  <script src="rms_plot.js"></script>
  </body>
</html>
